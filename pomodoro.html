<!DOCTYPE html>
<html lang="pl">
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="X-Ua-Compatible" content="IE=edge">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="pomodorocss.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
	<title>Lista zadań</title>
	<!--[if lt IE 9]>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
	<![endif]-->
	
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>

<body >

	<header>
	
		<nav class="navbar navbar-dark bg-pasek navbar-expand-lg">
		
			<a class="navbar-brand " ></a>
			
			<div class="collapse navbar-collapse" id="mainmenu">
			
				<ul class="navbar-nav mr-auto">
				
					<li class="nav-item active">
						<a class="nav-link" href="index.html"> Lista zadań </a>
					</li>
					
					<li class="nav-item active">
						<a class="nav-link" href="#"> Pomodoro </a>
					</li>
					
									</ul>
			
			
			</div>
		
		</nav>
	
	</header>

	<div class = "container" >

           
            <div class="timer">
              <div class="button-group mode-buttons" id="js-mode-buttons">
                
                
                <button data-mode="pomodoro" class="btn btn-outline-secondary" id="js-pomodoro">
                  Pomodoro
                </button>

                <button data-mode="shortBreak" class="btn btn-outline-secondary" id="js-short-break">
                  Short break
                </button>
                
                <button data-mode="longBreak" class="btn btn-outline-secondary" id="js-long-break">
                  Long break
                </button>
              </div>
              <div class="clock" >
                <span id="js-minutes">25</span>
                <span class="separator">:</span>
                <span id="js-seconds">00</span><br>
                <button type="button" class="btn btn-secondary"  data-action="start" id="js-btn">
                    Start
                </button>
              </div>
              
            </div>
            


         
          <div class="hidden">
            <audio src="break.mp3" data-sound="pomodoro"></audio>
            <audio src="Barka.mp3" data-sound="shortBreak"></audio>
            <audio src="Barka.mp3" data-sound="longBreak"></audio>
          </div>
          <script src="pomodoro.js"></script>
        
          

    </div>

</body>
</html>
